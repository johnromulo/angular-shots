<shots-datail-page class="app-background">
    <div class="app-background-page">
        <div class="center">
            <div class="sk-cube-grid" ng-if="loading">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            <div class="card" id="card{{shot.id}}"  ng-if="!loading">
                <div id="cardHeader{{shot.id}}" class="card-header">
                    <img id="avatar{{shot.id}}" class="avatar" ng-src="{{shot.user.avatar_url}}" />
                    <div id="name{{shot.id}}" class="user-data">{{shot.user.name}}</div>
                </div>
                <img id="img{{shot.id}}" class="img" src="{{shot.images.hidpi}}" />
                <div id="cardFooter{{shot.id}}" class="card-footer">
                    <div id="desc{{shot.id}}" class="text-descricao">Description</div>
                    <div id="descBind{{shot.id}}" class="shot-description" ng-bind-html="shot.description">
                    </div>
                </div>
            </div>
        </div>
    </div>
</shots-datail-page>
